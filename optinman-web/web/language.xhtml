<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>
<h:body>
    <f:view locale="#{language.localeCode}"/>
    <h1>JSF 2 internationalization example</h1>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="#{loginmsgs.welcome}"/>
            <h:outputFormat value="#{loginmsgs['welcome.user']}">
                <f:param value="JSF-man"/>
            </h:outputFormat>
        </h:panelGrid>
        <h:panelGrid columns="2">
            Language:
            <h:selectOneMenu onchange="submit()" value="#{language.localeCode}" valueChangeListener="#{language.countryLocaleCodeChanged}">
                <f:selectItems value="#{language.countries}"/>
            </h:selectOneMenu>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
