<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">

    <ui:define name="breadcrumb">

        <p:breadCrumb>
            <p:menuitem value="Main Page" url="index.xhtml"/>
            <p:menuitem value="Acquiring profile" url="show_acquiringprofile.xhtml"/>
        </p:breadCrumb>

    </ui:define>

    <ui:define name="content">

        <h:form id="acquiringProfileTableForm">

            <p:dataTable id="acquiringprofileTable"
                         var="p" value="#{acquiringprofileBean.primefacesLazyDataModel}" rowKey="#{p.id}"
                         paginator="true" rows="50" rowsPerPageTemplate="10,25,50,75,100"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single" selection="#{acquiringprofileBean.entity}"
                         lazy="true">

                <p:column id="nickname" headerText="#{personmsg.nickname}" sortBy="#{p.nickname}" filterBy="#{p.nickname}">
                    #{p.nickname}
                </p:column>

                <p:column id="firstname" headerText="#{personmsg.firstname}" sortBy="#{p.firstname}" filterBy="#{p.firstname}">
                    #{p.firstname}
                </p:column>

                <p:column id="surname" headerText="#{personmsg.surname}" sortBy="#{p.surname}" filterBy="#{p.surname}">
                    #{p.surname}
                </p:column>

                <p:column id="emailAddress" headerText="#{personmsg.emailaddress}" sortBy="#{p.emailAddress}" filterBy="#{p.emailAddress}">
                    #{p.emailAddress}
                </p:column>

                <p:column style="width: 10%">
                    <p:commandButton id="selectButton"
                                     icon="ui-icon-search" title="View"
                                     action="edit_acquiringprofile.xhtml">
                        <f:setPropertyActionListener value="#{p}" target="#{acquiringprofileBean.entity}"/>
                    </p:commandButton>
                    <p:splitButton id="splitButton"
                                   value="Edit" icon="ui-icon-disk"
                                   action="edit_acquiringprofile.xhtml">
                        <f:setPropertyActionListener value="#{p}" target="#{acquiringprofileBean.entity}"/>
                        <!--
                        <p:menuitem id="updateButton"
                                    icon="ui-icon-arrowrefresh-1-w" value="Update"
                                    action="edit_acquiringprofile.xhtml">
                        </p:menuitem>
                        -->
                    </p:splitButton>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
</html>
