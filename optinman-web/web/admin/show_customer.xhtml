<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">

    <ui:define name="breadcrumb">

        <p:breadCrumb>
            <p:menuitem value="Main Page" url="index.xhtml"/>
            <p:menuitem value="Customer" url="show_customer.xhtml"/>
        </p:breadCrumb>

    </ui:define>

    <ui:define name="content">

        <h:form id="customerTableForm">

            <p:messages/>

            <p:dataTable id="customerTable"
                         var="c" value="#{customerBean.primefacesLazyDataModel}" rowKey="#{c.id}"
                         paginator="true" rows="50" rowsPerPageTemplate="10,25,50,75,100"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single" selection="#{customerBean.entity}"
                         lazy="true">

                <p:column id="sourceOfAcquisition" headerText="#{personmsg.source_of_acquisition}" sortBy="#{c.sourceOfAcquisition}" filterBy="#{c.sourceOfAcquisition}">
                    #{c.sourceOfAcquisition}
                </p:column>

                <p:column id="acquiringprofile" headerText="#{personmsg.acquiringprofile}" sortBy="#{c.acquiringprofile}" filterBy="#{c.acquiringprofile}">
                    #{c.acquiringprofile}
                </p:column>

                <p:column id="nickname" headerText="#{personmsg.nickname}" sortBy="#{c.nickname}" filterBy="#{c.nickname}">
                    #{c.nickname}
                </p:column>

                <p:column id="firstname" headerText="#{personmsg.firstname}" sortBy="#{c.firstname}" filterBy="#{c.firstname}">
                    #{c.firstname}
                </p:column>

                <p:column id="surname" headerText="#{personmsg.surname}" sortBy="#{c.surname}" filterBy="#{c.surname}">
                    #{c.surname}
                </p:column>

                <p:column id="emailAddress" headerText="#{personmsg.emailaddress}" sortBy="#{c.emailAddress}" filterBy="#{c.emailAddress}">
                    #{c.emailAddress}
                </p:column>

                <p:column style="width: 10%">
                    <p:commandButton id="selectButton"
                                     icon="ui-icon-search" title="View"
                                     action="edit_customer.xhtml">
                        <f:setPropertyActionListener value="#{c}" target="#{customerBean.entity}"/>
                    </p:commandButton>
                    <p:splitButton id="splitButton"
                                   value="Edit" icon="ui-icon-disk"
                                   action="edit_customer.xhtml">
                        <f:setPropertyActionListener value="#{c}" target="#{customerBean.entity}"/>
                        <!-- -->
                        <p:menuitem id="updateButton"
                                    icon="ui-icon-arrowrefresh-1-w" value="Send welcome email"
                                    actionListener="#{customerBean.sendWelcomeEmail}"
                                    update="">
                        </p:menuitem>
                    </p:splitButton>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
</html>
