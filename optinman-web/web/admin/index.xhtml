<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">

    <ui:define name="content">

        <p:panel header="Optin Manager" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" widgetVar="panel">

            <h:outputLabel>Have a nice day.</h:outputLabel>

            <f:facet name="options">
                <p:menu>
                    <p:submenu label="Settings">
                        <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="panel.toggle()"/>
                        <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="panel.close()"/>
                    </p:submenu>
                </p:menu>
            </f:facet>

        </p:panel>

    </ui:define>

</ui:composition>
</html>
