<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">

    <ui:define name="breadcrumb">

        <p:breadCrumb>
            <p:menuitem value="Main Page" url="index.xhtml"/>
            <p:menuitem value="Template" url="show_template.xhtml"/>
        </p:breadCrumb>

    </ui:define>

    <ui:define name="content">

        <h:form id="templateTableForm">

            <p:messages/>

            <p:dataTable id="templateTable"
                         var="t" value="#{templateBean.primefacesLazyDataModel}" rowKey="#{t.id}"
                         paginator="true" rows="50" rowsPerPageTemplate="10,25,50,75,100"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single" selection="#{templateBean.entity}"
                         lazy="true">

                <p:column id="templateName" headerText="#{templatemsg.template_name}" sortBy="#{t.templateName}" filterBy="#{t.templateName}">
                    #{t.templateName}
                </p:column>

                <p:column id="templateType" headerText="#{templatemsg.template_type}" sortBy="#{t.templateType}" filterBy="#{t.templateType}">
                    #{t.templateType}
                </p:column>

                <p:column style="width: 10%">
                    <p:commandButton id="selectButton"
                                     icon="ui-icon-search" title="View"
                                     action="edit_template.xhtml">
                        <f:setPropertyActionListener value="#{t}" target="#{templateBean.entity}"/>
                    </p:commandButton>
                    <p:splitButton id="splitButton"
                                   value="Edit" icon="ui-icon-disk"
                                   action="edit_template.xhtml">
                        <f:setPropertyActionListener value="#{t}" target="#{templateBean.entity}"/>
                        <!--
                        <p:menuitem id="updateButton"
                                    icon="ui-icon-arrowrefresh-1-w" value="Update"
                                    action="edit_template.xhtml">
                        </p:menuitem>
                        -->
                    </p:splitButton>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
</html>
